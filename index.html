<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> 
    <link rel="stylesheet" href="style.css">
    <title>Stand for Tree</title>
</head>
<body>
    <div class="main">
        <div class="main__square">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                      <div class="first-slider">
                          <div class="header">
                              <h1 class="header__text">Stand For Tress</h1>
                          </div>
                          <div class="showcase">
                            <p class="paragraph-primary">The clearing of forests is a big contributor to global climate change. About 20 percent of the world's greenhouse gas emissions come from the clearing of tropical forests. Since 2000, the loss of tree cover has added 98.7Gt to global CO2-emissions.</p>
                            <div class="showcase__numbers">
                                
                            </div>
                          </div>
                          
                      </div>
                  </div>


                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3
                      <!-- #7a1f1f-->
                  </div>
                  ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
              </div>
          
        </div>
    </div>
    <div class="images">
        <img src="images/leaf.png" alt="leaf" class="images__leaf">
        <img src="images/leaf.png" alt="leaf" class="images__leaf">
        <img src="images/leaf.png" alt="leaf" class="images__leaf">
        <img src="images/leaf.png" alt="leaf" class="images__leaf">
        <img src="images/leaf.png" alt="leaf" class="images__leaf">
        <img src="images/leaf.png" alt="leaf" class="images__leaf">
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
